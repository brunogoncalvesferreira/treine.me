<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"

    />
    <title>Treine.me</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Treine.me</h1>

        <nav>

          <a href="/about">Sobre</a>
          <a href="/treine">Treinar</a>

      <main>

          <h2>Treinos <span>exclusivos</span> para você!</h2>

            Nós criamos treinos <b>exclusivos</b> e únicos para você. Invista no

          </p>

          <button>
            <img src="whatsapp.svg" alt="Logo do whatsapp" />
            Comece já
          </button>

        <section id="image">
          <img
            src="image.svg"
            alt="Imagem ilustrativa de uma mulher fazendo exercícios"
          />

      </main>

      <footer>
        <p>fale conosco no instagram <b>@treine.me</b></p>

    <script type="module" src="web/main.js"></script>
